<div class="row-fluid">
	<div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-align-justify"></i>
				</span>
				<h5><%= title %></h5>
			</div>
			<div class="widget-content nopadding">
				<% posts.forEach(function(post, index) { %>
				<form action="/admin/doreplyComment" method="post" class="form-horizontal">
					<input type="hidden" name="artid" value="id123" />
					<input type="hidden" name="arttil" value="javascript性能检测" />
					<input type="hidden" name="icon" value="<%= icon %>" />
					<input type="hidden" name="comId" value="<%= post._id %>">
					<div class="control-group">
						<label class="control-label">昵称 :</label>
						<div class="controls" style="font-size:16px;margin-top:3px;font-weight:bold;">
							<%= post.username %>
						</div>
					</div>
					<div class="control-group" id="oneClass">
						<label class="control-label">Email :</label>
						<div class="controls" style="font-size:16px;margin-top:3px;font-weight:bold;">
							<%= post.Email %>
						</div>
					</div>
					<div class="control-group" id="oneClass">
						<label class="control-label">站点 :</label>
						<div class="controls" style="font-size:16px;margin-top:3px;font-weight:bold;">
							<%= post.website %>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">留言内容 :</label>
						<div class="controls" style="font-size:12px;margin-top:3px;font-weight:bold;">
							<%= post.comment %>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">回复内容 :</label>
						<div class="controls" style="font-size:12px;margin-top:3px;font-weight:bold;">
						<% post.reply.forEach(function(replyPost,index){ %>
							<p><%= replyPost.contents %>&nbsp;&nbsp;<b style="margin-left:20px;"><%= locals.moment(replyPost.replyTime).format("YYYY-MM-DD") %></b></p>
						<% }) %>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">内容 :</label>
						<div class="controls">
							<textarea name="contents" class="span11" default="回复"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-success">Save</button>
					</div>
					<input type='hidden' name='_csrf' id="_csrf" value='<%= csrf %>' />
				</form>
				<% }) %>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){

	});
</script>
