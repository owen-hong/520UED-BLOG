<head>
        <title><%= title %></title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="_csrf" name="csrf-param">
        <meta content="<%= csrf %>" name="csrf-token">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />

    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="/admin/doRegister" method="post">
				<div class="control-group normal_text"><h3><img src="img/logo.png" alt="Logo" /></h3></div>
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lo">
                            <i class="icon-envelope"></i>
                        </span>
                        <input type="text" name="email" placeholder="E-mail address" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg">
                                <i class="icon-user"></i>
                            </span>
                            <input type="text" name="username" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly">
                                <i class="icon-lock"></i>
                            </span>
                            <input type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly">
                                <i class="icon-lock"></i>
                            </span>
                            <input type="password" name="password-repeat" placeholder="Confirm Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="/admin/login" class="flip-link btn btn-info" id="to-recover">back login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="register" /></span>
                </div>
                <input type='hidden' name='_csrf' id="_csrf" value='<%= csrf %>' />
            </form>
